<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json proporciona los metadatos que se utilizan cuando la aplicación web se instala en el dispositivo móvil o 
      el ordenador del usuario. Consulta https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe el uso de %PUBLIC_URL% en las etiquetas anteriores.
      Se reemplazará con la URL de la carpeta `public` durante la compilación.
      Solo se puede hacer referencia desde el HTML a los archivos dentro de la carpeta `public`.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará correctamente tanto con el enrutamiento
      del lado del cliente como con una URL pública no root. Aprenda a configurar una URL pública no root ejecutando `npm run build`.
    -->
    <title>Agrobanco Salvadoreño</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abre directamente en el navegador, verá una página vacía.

      Puede agregar fuentes web, metaetiquetas o análisis a este archivo.
      El paso de compilación colocará los scripts incluidos en la etiqueta <body>.

      Para comenzar el desarrollo, ejecute `npm start` o `yarn start`.
      Para crear un paquete de producción, use `npm run build` o `yarn build`.
    -->
  </body>
</html>
